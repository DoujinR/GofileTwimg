<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画一覧（動くサムネプレビュー付き）</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; }
    th, td { text-align: center; vertical-align: middle; }
    video { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>動画一覧（サムネプレビュー付き）</h1>
  <table id="videoTable" class="display">
    <thead>
      <tr>
        <th>プレビュー</th>
        <th>タイトル</th>
        <th>原ページ</th>
        <th>追加日</th>
      </tr>
    </thead>
    <tbody><!-- JS で埋める --></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
  $(async function(){
    try {
      // 1) まずサーバー一覧を取得
      const srvRes = await fetch('https://api.gofile.io/servers');
      const srvJson = await srvRes.json();
      if (srvJson.status !== 'ok') throw new Error('サーバー取得失敗');

      // サーバーの配列（例: ["srv1", "srv2", ...]）
      const servers = srvJson.data.servers;
      // 任意のサーバーを選択（ここでは一番目を採用）
      const server = servers[0];

      // 2) 動画リストを取得
      const videosRes = await fetch('videos.json');
      const videos = await videosRes.json();

      // 3) テーブル行を組み立て
      const rows = videos.map(v => {
        // 動画ページの fileId 部分を取り出し
        const fileId = v.url.split('/').pop();
        // ダウンロード用の生ファイル URL を組み立て
        const rawUrl = `https://${server}.gofile.io/download/${fileId}`;
        return `
          <tr>
            <td>
              <video width="160" muted autoplay loop playsinline preload="metadata">
                <source src="${rawUrl}" type="video/mp4">
              </video>
            </td>
            <td>${v.title}</td>
            <td><a href="${v.url}" target="_blank">原ページ</a></td>
            <td>${v.date}</td>
          </tr>
        `;
      });

      // 4) 一括で追加＆DataTable 初期化
      $('#videoTable tbody').append(rows.join(''));
      $('#videoTable').DataTable({
        order: [[3, 'desc']],
        pageLength: 10,
        columnDefs: [{ orderable: false, targets: 0 }]
      });

    } catch(err) {
      console.error(err);
    }
  });
  </script>
</body>
</html>
